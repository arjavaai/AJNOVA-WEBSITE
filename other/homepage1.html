<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ NOVA | Future of Admissions</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        bg: {
                            DEFAULT: '#F8F8F6', // Warm White
                            secondary: '#F1F1F1', // Light Gray
                        },
                        surface: {
                            DEFAULT: '#FFFFFF', // White
                            hover: '#F1F1F1', // Light Gray
                        },
                        text: {
                            main: '#0A2342', // AJNova Navy
                            muted: '#64748B', // Slate 500
                        },
                        primary: {
                            DEFAULT: '#F25C45', // AJNova Coral
                            glow: '#F25C45', // AJNova Coral
                            navy: '#0A2342', // AJNova Navy
                        },
                        accent: {
                            DEFAULT: '#F25C45', // AJNova Coral
                        },
                        navy: {
                            DEFAULT: '#0A2342', // AJNova Navy
                            dark: '#1B3A57', // Slate Blue
                        },
                        coral: {
                            DEFAULT: '#F25C45', // AJNova Coral
                        },
                        gray: {
                            soft: '#E2E2E2', // Soft Gray
                            light: '#F1F1F1', // Light Gray
                        },
                        peach: {
                            DEFAULT: '#F3D6CB', // Muted Peach Tint
                        }
                    },
                    animation: {
                        'spin-slow': 'spin 8s linear infinite',
                        'beam': 'beam 2s linear infinite',
                    },
                    keyframes: {
                        beam: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(100%)' }
                        }
                    }
                }
            }
        }
    </script>

    <!-- React & Framer Motion -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #F8F8F6; }
        ::-webkit-scrollbar-thumb { background: #E2E2E2; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #F25C45; }

        /* Hide scrollbar for marquees but keep functionality */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        body {
            background-color: #F8F8F6; /* Warm White */
            color: #0A2342; /* AJNova Navy */
            overflow-x: hidden;
        }

        /* Beam Button Specifics */
        .beam-border-mask {
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: xor;
            -webkit-mask-composite: xor;
            padding: 1px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-presets="env,react">
        const { useState, useEffect, useRef } = React;
        const { motion, useScroll, useTransform, useMotionTemplate, useMotionValue, AnimatePresence } = window.Motion;

        // --- ICONS ---
        const Icon = ({ name, size = 20, className }) => {
            React.useEffect(() => {
                lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        // --- COMPONENTS ---

        // 1. BEAM BUTTON
        const BeamButton = ({ children, primary = false, className, onClick }) => {
            return (
                <button 
                    onClick={onClick}
                    className={`relative group overflow-hidden rounded-full px-8 py-3 font-medium transition-all duration-300 transform hover:-translate-y-0.5 active:translate-y-0 ${
                        primary 
                        ? 'bg-coral text-white shadow-[0_4px_14px_0_rgba(242,92,69,0.39)]' 
                        : 'bg-white text-navy border border-gray-soft hover:bg-gray-light shadow-sm'
                    } ${className}`}
                >
                    {/* The Beam Effect */}
                    {primary && (
                        <span className="absolute inset-0 rounded-full p-[1px] opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                            <span className="absolute inset-0 rounded-full overflow-hidden">
                                <span className="absolute top-0 left-0 w-1/2 h-full bg-gradient-to-r from-transparent via-white/40 to-transparent transform -translate-x-full group-hover:animate-[beam_1.5s_infinite_linear]" />
                            </span>
                        </span>
                    )}
                    
                    <span className="relative flex items-center gap-2 z-10">
                        {children}
                    </span>
                </button>
            );
        };

        // 2. TEXT REVEAL (Letter by letter vertical slide)
        const TextReveal = ({ text, className, delay = 0 }) => {
            const letters = text.split("");
            
            const container = {
                hidden: { opacity: 0 },
                visible: (i = 1) => ({
                    opacity: 1,
                    transition: { staggerChildren: 0.03, delayChildren: delay }
                })
            };

            const child = {
                visible: {
                    y: 0,
                    opacity: 1,
                    transition: { type: "spring", damping: 12, stiffness: 100 }
                },
                hidden: {
                    y: "100%",
                    opacity: 0,
                },
            };

            return (
                <motion.div 
                    style={{ overflow: "hidden", display: "flex", flexWrap: "wrap" }} 
                    variants={container} 
                    initial="hidden" 
                    whileInView="visible"
                    viewport={{ once: true }}
                    className={className}
                >
                    {letters.map((letter, index) => (
                        <motion.span variants={child} key={index} className="inline-block relative">
                            {letter === " " ? "\u00A0" : letter}
                        </motion.span>
                    ))}
                </motion.div>
            );
        };

        // 3. FLASHLIGHT CARD
        const FlashlightCard = ({ children, className }) => {
            let mouseX = useMotionValue(0);
            let mouseY = useMotionValue(0);

            function handleMouseMove({ currentTarget, clientX, clientY }) {
                let { left, top } = currentTarget.getBoundingClientRect();
                mouseX.set(clientX - left);
                mouseY.set(clientY - top);
            }

            return (
                <div 
                    className={`group relative border border-gray-soft bg-white overflow-hidden rounded-2xl shadow-sm hover:shadow-md transition-shadow duration-300 ${className}`}
                    onMouseMove={handleMouseMove}
                >
                    <motion.div
                        className="pointer-events-none absolute -inset-px rounded-2xl opacity-0 transition duration-300 group-hover:opacity-100"
                        style={{
                            background: useMotionTemplate`
                                radial-gradient(
                                    650px circle at ${mouseX}px ${mouseY}px,
                                    rgba(242, 92, 69, 0.05),
                                    transparent 80%
                                )
                            `,
                        }}
                    />
                    <div className="relative h-full">{children}</div>
                </div>
            );
        };

        // 4. ROTATING CARD
        const rotatingCards = [
            {
                id: 1,
                title: "Smart Document Generation",
                desc: "Our AI engine analyzes your profile and drafts perfect SOPs and LORs in seconds, not weeks.",
                gradientFrom: "#0A2342",
                gradientTo: "#1B3A57",
                icon: "file-text"
            },
            {
                id: 2,
                title: "University Matchmaker",
                desc: "Algorithmic matching across 300+ German universities to find your highest probability of acceptance.",
                gradientFrom: "#F25C45",
                gradientTo: "#E84A2F",
                icon: "building-2"
            },
            {
                id: 3,
                title: "Real-time Tracker",
                desc: "Live status updates on your application, blocked account, and visa processing.",
                gradientFrom: "#1B3A57",
                gradientTo: "#F25C45",
                icon: "activity"
            }
        ];

        const RotatingFeature = () => {
            const [index, setIndex] = useState(0);

            useEffect(() => {
                const timer = setInterval(() => {
                    nextCard();
                }, 5000);
                return () => clearInterval(timer);
            }, [index]);

            const nextCard = () => setIndex((prev) => (prev + 1) % rotatingCards.length);
            const prevCard = () => setIndex((prev) => (prev - 1 + rotatingCards.length) % rotatingCards.length);

            return (
                <div className="relative w-full max-w-lg mx-auto h-[400px] perspective-1000">
                    <AnimatePresence mode="wait">
                        <motion.div
                            key={index}
                            initial={{ rotateY: 90, opacity: 0, scale: 0.8 }}
                            animate={{ rotateY: 0, opacity: 1, scale: 1 }}
                            exit={{ rotateY: -90, opacity: 0, scale: 0.8 }}
                            transition={{ duration: 0.5, ease: "easeOut" }}
                            className="absolute inset-0 w-full h-full"
                        >
                            <div className="w-full h-full rounded-3xl bg-white border border-gray-soft p-8 flex flex-col justify-between shadow-2xl relative overflow-hidden group">
                                {/* Background Gradient Blob */}
                                <div 
                                    className="absolute top-0 right-0 w-64 h-64 opacity-5 rounded-full blur-3xl transform translate-x-1/4 -translate-y-1/4 transition-colors duration-500"
                                    style={{
                                        background: `linear-gradient(to bottom right, ${rotatingCards[index].gradientFrom}, ${rotatingCards[index].gradientTo})`
                                    }}
                                ></div>
                                
                                <div>
                                    <div 
                                        className="w-16 h-16 rounded-2xl flex items-center justify-center mb-6 shadow-lg"
                                        style={{
                                            background: `linear-gradient(to bottom right, ${rotatingCards[index].gradientFrom}, ${rotatingCards[index].gradientTo})`,
                                            boxShadow: '0 10px 25px -5px rgba(242, 92, 69, 0.2)'
                                        }}
                                    >
                                        <Icon name={rotatingCards[index].icon} className="text-white w-8 h-8" />
                                    </div>
                                    <h3 className="text-3xl font-display font-bold text-navy mb-4">
                                        {rotatingCards[index].title}
                                    </h3>
                                    <p className="text-text-muted text-lg leading-relaxed">
                                        {rotatingCards[index].desc}
                                    </p>
                                </div>
                                
                                <div className="flex justify-between items-center mt-6">
                                    <div className="flex gap-2">
                                        {rotatingCards.map((_, i) => (
                                            <div key={i} className={`h-1.5 rounded-full transition-all duration-300 ${i === index ? 'w-8 bg-navy' : 'w-2 bg-gray-soft'}`}></div>
                                        ))}
                                    </div>
                                    <div className="flex gap-2 z-10">
                                        <button onClick={(e) => {e.stopPropagation(); prevCard();}} className="p-2 rounded-full hover:bg-gray-light transition text-text-muted"><Icon name="arrow-left" /></button>
                                        <button onClick={(e) => {e.stopPropagation(); nextCard();}} className="p-2 rounded-full hover:bg-gray-light transition text-text-muted"><Icon name="arrow-right" /></button>
                                    </div>
                                </div>
                            </div>
                        </motion.div>
                    </AnimatePresence>
                </div>
            );
        };

        // 5. MARQUEE
        const Marquee = ({ children, direction = "left", speed = 20 }) => {
            return (
                <div className="relative flex overflow-hidden w-full mask-image-gradient">
                    {/* Left/Right Fade Masks */}
                    <div className="absolute left-0 top-0 bottom-0 w-24 bg-gradient-to-r from-bg to-transparent z-10"></div>
                    <div className="absolute right-0 top-0 bottom-0 w-24 bg-gradient-to-l from-bg to-transparent z-10"></div>
                    
                    <motion.div 
                        className="flex gap-12 whitespace-nowrap py-4"
                        animate={{ x: direction === "left" ? "-50%" : "0%" }}
                        initial={{ x: direction === "left" ? "0%" : "-50%" }}
                        transition={{ repeat: Infinity, ease: "linear", duration: speed }}
                    >
                        {children}
                        {children}
                        {children}
                    </motion.div>
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const { scrollYProgress } = useScroll();
            const backgroundY = useTransform(scrollYProgress, [0, 1], ["0%", "20%"]);

            // Column Reveal Animation for Background
            const columns = Array.from({ length: 12 });

            return (
                <div className="min-h-screen bg-bg text-navy selection:bg-coral/20">
                    
                    {/* Fixed Background Grid with Progressive Reveal */}
                    <div className="fixed inset-0 z-0 flex justify-between pointer-events-none opacity-40">
                        {columns.map((_, i) => (
                            <motion.div 
                                key={i}
                                initial={{ height: "0%" }}
                                whileInView={{ height: "100%" }}
                                viewport={{ once: true }}
                                transition={{ duration: 1.5, delay: i * 0.1, ease: "easeInOut" }}
                                className="w-px h-full bg-gradient-to-b from-transparent via-gray-soft to-transparent"
                            />
                        ))}
                    </div>

                    {/* Navigation */}
                    <nav className="fixed top-0 w-full z-50 border-b border-gray-soft bg-white/80 backdrop-blur-lg">
                        <div className="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <img 
                                    src="brandkit/AJ NOVA BRAND KIT/AJ NOVA BRAND KIT/PNG LOGOS/AJ NOVA LOGO.png" 
                                    alt="AJ NOVA Logo" 
                                    className="h-10 w-auto"
                                />
                                <span className="text-xl font-display font-bold tracking-tight text-navy">AJ NOVA</span>
                            </div>

                            <div className="hidden md:flex gap-8 text-sm font-medium text-text-muted">
                                <a href="#" className="hover:text-coral transition">Services</a>
                                <a href="#" className="hover:text-coral transition">Universities</a>
                                <a href="#" className="hover:text-coral transition">Pricing</a>
                            </div>

                            <div className="flex gap-4">
                                <a href="#" className="hidden md:block text-sm font-medium text-text-muted hover:text-coral py-3">Login</a>
                                <BeamButton primary className="text-sm px-6 py-2">Get Started</BeamButton>
                            </div>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <section className="relative z-10 pt-40 pb-20 px-6 overflow-hidden min-h-screen flex items-center">
                        <div className="max-w-7xl mx-auto grid lg:grid-cols-2 gap-16 items-center">
                            <div>
                                <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full border border-coral/20 bg-coral/5 text-coral text-xs font-semibold uppercase tracking-wider mb-6">
                                    <span className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                                    Accepting 2025 Applications
                                </div>
                                <h1 className="text-5xl md:text-7xl font-display font-bold leading-[1.1] mb-8 text-navy">
                                    <TextReveal text="Gateway to" />
                                    <span className="text-transparent bg-clip-text bg-gradient-to-r from-navy to-coral">
                                        German Universities
                                    </span>
                                </h1>
                                <p className="text-xl text-text-muted mb-10 max-w-lg leading-relaxed">
                                    AI-powered admissions, personalized counselling, and a 97% visa success rate. Your future in Germany starts here.
                                </p>
                                <div className="flex flex-col sm:flex-row gap-4">
                                    <BeamButton primary onClick={() => window.scrollTo(0, 1000)}>
                                        Check Eligibility <Icon name="arrow-right" size={18} />
                                    </BeamButton>
                                    <BeamButton>
                                        Book Consultation
                                    </BeamButton>
                                </div>

                                <div className="mt-12 flex items-center gap-4 text-sm text-text-muted">
                                    <div className="flex -space-x-3">
                                        {[1,2,3,4].map(i => (
                                            <div key={i} className="w-10 h-10 rounded-full border-2 border-white bg-gray-soft flex items-center justify-center text-xs overflow-hidden shadow-sm">
                                                <img src={`https://i.pravatar.cc/100?img=${i + 10}`} alt="User" />
                                            </div>
                                        ))}
                                    </div>
                                    <div>
                                        <p className="text-navy font-bold">3,000+ Students</p>
                                        <p>Placed in top universities</p>
                                    </div>
                                </div>
                            </div>

                            <div className="relative">
                                {/* Rotating Card Component */}
                                <RotatingFeature />
                            </div>
                        </div>
                    </section>

                    {/* Logo Strip */}
                    <section className="py-10 border-y border-gray-soft bg-gray-light/50 backdrop-blur-sm">
                        <Marquee speed={40}>
                            {["TU Munich", "RWTH Aachen", "Heidelberg", "TU Berlin", "KIT", "Humboldt", "Freie Berlin"].map((uni, i) => (
                                <div key={i} className="flex items-center gap-3 px-8 opacity-50 grayscale hover:grayscale-0 hover:opacity-100 transition duration-500">
                                    <div className="w-8 h-8 bg-gray-soft rounded-full flex items-center justify-center text-text-muted">
                                        <Icon name="library" size={16} />
                                    </div>
                                    <span className="text-xl font-display font-bold text-navy">{uni}</span>
                                </div>
                            ))}
                        </Marquee>
                    </section>

                    {/* Features Grid with Flashlight */}
                    <section className="py-32 px-6 relative z-10 bg-white">
                        <div className="max-w-7xl mx-auto">
                            <div className="text-center mb-20">
                                <h2 className="text-3xl md:text-5xl font-display font-bold mb-6 text-navy">Everything you need</h2>
                                <p className="text-text-muted max-w-2xl mx-auto">
                                    From shortlisting universities to landing in Germany, our platform handles the complexities so you can focus on your studies.
                                </p>
                            </div>

                            <div className="grid md:grid-cols-3 gap-6">
                                {[
                                    { title: "Eligibility Checker", desc: "Instant evaluation of your profile against 500+ courses.", icon: "check-circle" },
                                    { title: "Blocked Account", desc: "Open your Expatrio or Coracle account in one click.", icon: "lock" },
                                    { title: "Visa Assistance", desc: "Step-by-step guidance for appointment booking and interviews.", icon: "passport" },
                                    { title: "APS Certification", desc: "Complete support for the Academic Evaluation Centre process.", icon: "award" },
                                    { title: "Loan Assistance", desc: "Connect with partners for non-collateral education loans.", icon: "coins" },
                                    { title: "Accommodation", desc: "Find student housing before you even board your flight.", icon: "home" },
                                ].map((feature, i) => (
                                    <FlashlightCard key={i} className="p-8 h-full">
                                        <div className="w-12 h-12 bg-peach/30 border border-peach/50 rounded-xl flex items-center justify-center mb-6 text-coral">
                                            <Icon name={feature.icon} />
                                        </div>
                                        <h3 className="text-xl font-bold mb-3 text-navy">{feature.title}</h3>
                                        <p className="text-text-muted leading-relaxed text-sm">{feature.desc}</p>
                                    </FlashlightCard>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Testimonials Marquee */}
                    <section className="py-24 overflow-hidden relative bg-gray-light">
                         <div className="absolute inset-0 bg-gradient-to-b from-white via-transparent to-white z-10 pointer-events-none"></div>
                         
                         <h2 className="text-center text-3xl font-display font-bold mb-16 text-navy">Trusted by Students</h2>
                         
                         <Marquee direction="right" speed={50}>
                             {[1,2,3,4,5].map((item, i) => (
                                <div key={i} className="w-[350px] bg-white border border-gray-soft p-6 rounded-2xl mx-4 shadow-sm">
                                    <div className="flex items-center gap-4 mb-4">
                                        <div className="w-10 h-10 rounded-full bg-gradient-to-br from-gray-soft to-gray-light"></div>
                                        <div>
                                            <h4 className="font-bold text-navy">Student Name</h4>
                                            <p className="text-xs text-text-muted">Masters in CS, TU Munich</p>
                                        </div>
                                    </div>
                                    <p className="text-text-muted text-sm italic">
                                        "AJ NOVA completely transformed my application process. The AI tools suggested universities I hadn't even considered."
                                    </p>
                                </div>
                             ))}
                         </Marquee>
                    </section>

                    {/* CTA Section */}
                    <section className="py-32 px-6">
                        <div className="max-w-5xl mx-auto relative rounded-[3rem] overflow-hidden bg-coral/5 border border-coral/10 text-center py-20 px-8">
                            <div className="absolute top-0 left-1/2 -translate-x-1/2 w-full h-full bg-gradient-to-b from-coral/10 to-transparent opacity-60 blur-3xl"></div>
                            
                            <div className="relative z-10">
                                <h2 className="text-4xl md:text-6xl font-display font-bold mb-6 text-navy">Ready to fly?</h2>
                                <p className="text-xl text-navy/60 mb-10 max-w-2xl mx-auto">
                                    Join 3,000+ students who achieved their German education dream.
                                </p>
                                <BeamButton primary className="text-lg px-10 py-4 mx-auto">
                                    Start Free Application
                                </BeamButton>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="border-t border-gray-soft bg-bg py-16 px-6 text-sm">
                        <div className="max-w-7xl mx-auto grid grid-cols-2 md:grid-cols-4 gap-12">
                            <div className="col-span-2 md:col-span-1">
                                <img 
                                    src="brandkit/AJ NOVA BRAND KIT/AJ NOVA BRAND KIT/PNG LOGOS/AJ NOVA COMPLETE LOGO.png" 
                                    alt="AJ NOVA Logo" 
                                    className="h-12 w-auto mb-4"
                                />
                                <p className="text-text-muted mb-3">Making German education accessible to everyone through technology.</p>
                                <p className="text-coral font-display font-semibold text-sm">Dream • Build • Thrive</p>
                            </div>
                            <div>
                                <h4 className="text-navy font-display font-bold mb-4">Company</h4>
                                <ul className="space-y-2">
                                    <li><a href="#" className="text-text-muted hover:text-coral transition">About</a></li>
                                    <li><a href="#" className="text-text-muted hover:text-coral transition">Careers</a></li>
                                    <li><a href="#" className="text-text-muted hover:text-coral transition">Contact</a></li>
                                </ul>
                            </div>
                            <div>
                                <h4 className="text-navy font-display font-bold mb-4">Resources</h4>
                                <ul className="space-y-2">
                                    <li><a href="#" className="text-text-muted hover:text-coral transition">Blog</a></li>
                                    <li><a href="#" className="text-text-muted hover:text-coral transition">Visa Guide</a></li>
                                    <li><a href="#" className="text-text-muted hover:text-coral transition">Checklist</a></li>
                                </ul>
                            </div>
                            <div>
                                <h4 className="text-navy font-display font-bold mb-4">Legal</h4>
                                <ul className="space-y-2">
                                    <li><a href="#" className="text-text-muted hover:text-coral transition">Privacy</a></li>
                                    <li><a href="#" className="text-text-muted hover:text-coral transition">Terms</a></li>
                                </ul>
                            </div>
                        </div>
                        <div className="max-w-7xl mx-auto mt-16 pt-8 border-t border-gray-soft flex justify-between items-center">
                            <p className="text-text-muted">© 2025 AJ NOVA. All rights reserved.</p>
                            <div className="flex gap-4">
                                <Icon name="twitter" size={18} className="text-text-muted hover:text-coral cursor-pointer transition" />
                                <Icon name="linkedin" size={18} className="text-text-muted hover:text-coral cursor-pointer transition" />
                                <Icon name="instagram" size={18} className="text-text-muted hover:text-coral cursor-pointer transition" />
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>
</html>
